<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Free jQuery Count Down Plugin Country::Blue Theme</title>
    <link href="css/county.css" rel="stylesheet" type="text/css" />
    <link href="css/demo.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/county.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //set width of wrapper;
            $('#black').county({ endDateTime: new Date('2013/12/27 10:00:00'), reflection: true, animation: 'scroll', theme: 'blue' });
            $('#fade').county({ endDateTime: new Date('2013/12/27 10:00:00'), reflection: true, animation: 'fade', theme: 'blue' });
            $('#no-reflection').county({ endDateTime: new Date('2013/12/27 10:00:00'), reflection: false, animation: 'scroll', theme: 'blue' });
        });
    </script>
    <style type="text/css">
        .tp
        {
            width: 25%;
            float: left;
            padding: 40px;
            padding-left: 90px;
        }
    </style>
</head>
<body class="blue">
    <div class="container">
        <div class="top_row">
            <div class="teaser left">
            </div>
            <div class="teaser middle header">
                <h1>
                    County!</h1>
                <h5>
                    Free jQuery Countdown Plugin</h5>
            </div>
            <div class="teaser right">
            </div>
        </div>
        <div class="mid_row">
            <div class="teaser left">
                <div class="tp">
                    <div id="fade">
                    </div>
                </div>
            </div>
            <div class="teaser middle">
                <div class="tp">
                    <div id="black">
                    </div>
                </div>
            </div>
            <div class="teaser right">
                <div class="tp">
                    <div id="no-reflection">
                    </div>
                </div>
            </div>
        </div>
        <div class="bot_row">
            <div class="teaser left">
            </div>
            <div class="teaser middle">
                <ul id="demos">
                    <li class="red"><a href="red.htm">...</a></li>
                    <li class="black"><a href="black.htm">...</a></li>
                    <li class="blue"><a href="blue.htm">...</a></li>
                    <li class="gray"><a href="gray.htm">...</a></li>
                </ul>
            </div>
            <div class="teaser right">
            </div>
        </div>
    </div>
</body>
</html>
